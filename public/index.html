<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prayer Times</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>
    <body id="user" onload="userSite()">
        <header>
            <h1>Prayer Times</h1>
            <p>
                <span class="bold">coordinates:</span>&nbsp;
                <span id="latitude"></span>,&nbsp;
                <span id="longitude"></span>
            </p>
            <p><span class="bold">date:</span>&nbsp;<span id="date"></span></p>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Prayer</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="prayer-fajr"></td>
                    <td id="time-fajr"></td>
                </tr>
                <tr>
                    <td id="prayer-zuhr"></td>
                    <td id="time-zuhr"></td>
                </tr>
                <tr>
                    <td id="prayer-asr"></td>
                    <td id="time-asr"></td>
                </tr>
                <tr>
                    <td id="prayer-maghrib"></td>
                    <td id="time-maghrib"></td>
                </tr>
                <tr>
                    <td id="prayer-isha"></td>
                    <td id="time-isha"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
