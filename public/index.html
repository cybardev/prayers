<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Site to fetch Islamic prayer times for a given date and location"
        />
        <title>Prayer Times</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>
    <body onload="getPrayerTimes()">
        <header>
            <h1>Prayer Times</h1>
            <p>
                <span class="bold">coordinates:</span>&nbsp;
                <span id="latitude"></span>,&nbsp;
                <span id="longitude"></span>
            </p>
            <p><span class="bold">date:</span>&nbsp;<span id="date"></span></p>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Prayer</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="prayers">
                <!-- load and populate table data via JavaScript -->
            </tbody>
        </table>
    </body>
</html>
