<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Site to fetch Islamic prayer times for a given date and location" />
        <title>Prayer Times</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <h1>Prayer Times</h1>
        </header>
        <main hx-ext="client-side-templates">
            <section
                hx-trigger="load"
                hx-get="/api"
                hx-params="*"
                hx-target="this"
                hx-swap="outerHTML"
                handlebars-template="page"
            ></section>
        </main>
        <script id="page" type="text/x-handlebars-template">
            {{#meta}}
                <section>
                    <p>
                        <span class="bold">coordinates:</span>
                        {{position.latitude}},
                        {{position.longitude}}
                    </p>
                    <p><span class="bold">date:</span> {{date.year}}-{{date.month}}-{{date.date}}</p>
                </section>
            {{/meta}}
            {{#data}}
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Prayer</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each prayers}}
                                <tr>
                                    <td>{{@key}}</td>
                                    <td>{{this}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </section>
            {{/data}}
        </script>
    </body>
</html>
